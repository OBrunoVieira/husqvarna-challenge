plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

String getApiKey() {
    def propFile = rootProject.file("./local.properties")
    def properties = new Properties()
    properties.load(new FileInputStream(propFile))
    return properties['TMDB_API_KEY']
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        buildConfigField 'String', 'HOST_TMDB', '"https://api.themoviedb.org/3/"'
        buildConfigField 'String', 'TMDB_IMAGE_PATH', '"https://image.tmdb.org/t/p/original/%s"'
        buildConfigField 'String', 'TMDB_API_KEY', getApiKey()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            minifyEnabled false
            zipAlignEnabled false
            debuggable true
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation rootProject.androidDependencies.ktx
    implementation rootProject.androidDependencies.di
    implementation rootProject.androidDependencies.httpClient

    testImplementation rootProject.androidDependencies.unitTest
}